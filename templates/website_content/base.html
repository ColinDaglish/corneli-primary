<!-- website_content/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}My Website{% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'website_content/css/styles.css' %}">
    <link rel="icon"
          type="image/x-icon"
          href="/static/website_content/images/corneli-primary-logo.ico">
  </head>
  <body>
    <header>
      <img src="{% static 'website_content/images/corneli-primary-logo.png' %}"
           alt="School Logo"
           class="header-logo">
      <div class="header-center">
        <h1>Corneli Primary School</h1>
        {% include "website_content/navigation.html" %}
      </div>
    </header>
    <main role="main">
      {% block content %}{% endblock %}
    </main>
    <footer role="contentinfo">
      <p>&copy; 2023 Corneli Primary</p>
      <a href="/contact-us/">Contact Us</a>
    </footer>
  </body>
</html>
