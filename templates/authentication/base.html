    </title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <header>
      <h1>Corneli Primary - Authentication</h1>

    </header>
    <main>
      {% block content %}{% endblock %}

    <footer>
      <p>&copy; 2023 Corneli Primary</p>
    </footer>
